{% load static %}

<!DOCTYPE HTML>
<html lang="en" xml:lang="en">

<head>

   {% block seo_Stuff %}

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

      <!-- Bootstrap core CSS -->
      <link href="{% static 'css/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

      <!-- Custom fonts for this template -->

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

      <link href="{% static 'css/agency.min.css'%}" rel="stylesheet">

    {% block header_stuff %}
    {% endblock %}
</head>

<body>

    <div class="global-wrap">
        {% include 'navbar.html' %}
        {% block content %}
        {% endblock %}
        {% include 'footer.html' %}

        <form id="csrf_getting_form" class="hidden">{% csrf_token %}
        </form>
        <script>
                function init() {
                var imgDefer = document.getElementsByName('dimg');
                for (var i=0; i<imgDefer.length; i++) {
                if(imgDefer[i].getAttribute('data-src')) {
                imgDefer[i].setAttribute('src',imgDefer[i].getAttribute('data-src'));
                } } }
                window.onload = init;
        </script>
        {% block js_stuff %}
        {% endblock %}
    </div>
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <!-- Font awesome JS -->

  <!-- Plugin JavaScript -->
  <script src="{% static 'js/jquery-easing/jquery.easing.min.js'%}"></script>

  <!-- Contact form JavaScript -->
  <script src="{% static 'js/jqBootstrapValidation.js'%}"></script>
  <script src="{% static 'js/contact_me.js'%}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'js/agency.js'%}"></script>
